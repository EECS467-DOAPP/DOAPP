# You can find control table of Dynamixel on emanual (http://emanual.robotis.com/#control-table)
# Control table item has to be set Camel_Case and not included whitespace
# You are supposed to set at least Dynamixel ID
base:
  # MX-28
  ID: 1
  Return_Delay_Time: 0
  Min_Voltage_Limit: 60   # 6.00 [V]
  Max_Voltage_Limit: 160  # 16.00[V]
  CW_Angle_Limit: 0       # 0
  CCW_Angle_Limit: 4095   # 360
  Max_Torque: 1023        # 100%
  LED: 1                  # ON
  Goal_Position: 2048     # Initial goal position

shoulder:
  # MX-28
  ID: 2
  Return_Delay_Time: 0
  Min_Voltage_Limit: 60   # 6.00 [V]
  Max_Voltage_Limit: 160  # 16.00[V]
  CW_Angle_Limit: 0       # 0
  CCW_Angle_Limit: 4095   # 360
  Max_Torque: 1023        # 100%
  LED: 1                  # ON
  Goal_Position: 2048     # Initial goal position

elbow:
  # MX-28
  ID: 3
  Return_Delay_Time: 0
  Min_Voltage_Limit: 60   # 6.00 [V]
  Max_Voltage_Limit: 160  # 16.00[V]
  CW_Angle_Limit: 0       # 0
  CCW_Angle_Limit: 4095   # 360
  Max_Torque: 1023        # 100%
  LED: 1                  # ON
  Goal_Position: 2048     # Initial goal position

